group 'com.compamy'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-server
    compile group: 'org.seleniumhq.selenium', name: 'selenium-server', version: '2.53.1'

    // https://mvnrepository.com/artifact/org.testng/testng
    compile group: 'org.testng', name: 'testng', version: '6.9.10'

    task fireFox(type:Test) {
        systemProperty "driver","firefox"
        useTestNG() {
            suites 'src/test/resources/testng-suite.xml'
        }
    }

    task chromeDriver(type:Test) {
        systemProperty "webDriver.chrome.driver", "WebDrivers/chromedriver.exe"
        systemProperty "driver","firefox"
        useTestNG() {
            suites 'src/test/resources/testng-suite.xml'
        }
    }
}
